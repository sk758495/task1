<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Global Selling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            padding: 20px;
        }
        .steps-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
        }
        .step {
            position: absolute;
            width: 150px;
            height: 50px;
            background: rgb(221, 223, 243);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.8s ease-in-out;
            cursor: pointer;
        }
        .main-box {
            position: absolute;
            top: 450px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="steps-container" id="stepsContainer"></div>
        <div class="main-box" id="mainBox"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stepsData = [
                "Instant e-FIRA", "Faster Payments", "Multi Currency Account", "Quick Onboarding",
                "Tax and Compliance Support", "Marketing", "Setup", "Logistics"
            ];
            const container = document.getElementById("stepsContainer");
            const mainBox = document.getElementById("mainBox");
            let steps = [];

            function createSteps() {
                const centerX = 200, centerY = 200, radius = 150;
                stepsData.forEach((text, i) => {
                    const angle = (i / stepsData.length) * (2 * Math.PI);
                    const step = document.createElement("div");
                    step.classList.add("step");
                    step.textContent = text;
                    step.style.left = `${centerX + radius * Math.cos(angle) - 75}px`;
                    step.style.top = `${centerY + radius * Math.sin(angle) - 25}px`;
                    container.appendChild(step);
                    steps.push(step);
                    step.addEventListener("click", () => moveToMain(step));
                });
            }

            function moveToMain(selectedStep) {
                let selectedIndex = steps.indexOf(selectedStep);
                selectedStep.style.left = "50%";
                selectedStep.style.top = "450px";
                selectedStep.style.transform = "translateX(-50%)";
                mainBox.innerHTML = `<h3>${selectedStep.textContent}</h3>`;
                steps.splice(selectedIndex, 1);
                steps.push(selectedStep);
                updatePositions();
            }

            function updatePositions() {
                const centerX = 200, centerY = 200, radius = 150;
                steps.forEach((step, i) => {
                    const angle = (i / steps.length) * (2 * Math.PI);
                    step.style.left = `${centerX + radius * Math.cos(angle) - 75}px`;
                    step.style.top = `${centerY + radius * Math.sin(angle) - 25}px`;
                });
            }

            createSteps();
        });
    </script>
</body>
</html>
