<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotational Animation with Expand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('img/Final2.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .container {
            width: 1700px;
            height: 600px;
            perspective: 1000px;
            transform-style: preserve-3d; /* This ensures items are 3D elements */
        }

        .container{
            text-align: center;
            justify-content: center;
            align-content: center;
        }

        .item {
            position: absolute;
            width: 200px;
            height: 60px;
            background-color: #dcdcff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.8s ease-in-out;
            text-align: center;
            font-size: 14px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item.expand {
            width: 220px;
            height: 200px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffff;
            border: 2px solid black;
        }

        .title {
            font-size: 34px;
            font-weight: bold;
            color: #333;
        }

        .highlight {
            color: #6A5ACD;
        }

        .dotted-circle {
            width: 1200px;
            height: 750px;
            border: 2px dotted #000;
            border-end-end-radius: 50%;
            border-end-start-radius: 50%;
            border-left: 200px;
            border-right: 200px;
            border-top: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -300px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="dotted-circle"></div>

        <div class="container">
            <div class="title">Your Guide To <span class="highlight">Selling Globally On Amazon</span></div>
            <img src="img/imazon.png" alt="Amazon Global Selling" width="200">

            <div class="item" data-index="0">Instant e-FIRA</div>
            <div class="item" data-index="1">Faster Payments</div>
            <div class="item" data-index="2">Multi Currency Account</div>
            <div class="item" data-index="3">Quick Onboarding</div>
            <div class="item" data-index="4">Tax and Compliance Support</div>
            <div class="item" data-index="5">Marketing</div>
            <div class="item" data-index="6">Setup</div>
            <div class="item" data-index="7">Logistics</div>
            <div class="item" data-index="8">Help</div>
        </div>
    </div>

    <style>
        .item {
            position: absolute;
            opacity: 1;
            transition: opacity 0.8s ease-in-out; /* Smooth transition for opacity */
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
    
    <script>
        // Select all elements with the class "item"
        const items = document.querySelectorAll(".item");
        let positions;  // Variable to hold the positions of items
        let selectedItem = null;  // Variable to track the currently selected item
        let autoRotateInterval;  // Variable to hold the interval for auto-rotation
        let manualRotation = false;  // Flag to indicate whether a manual rotation is occurring
        
        // Customize the expand and shrink durations
        const expandTime = 1000;  // Time for expansion in milliseconds
        const shrinkTime = 1000;  // Time for shrinking back to original size in milliseconds
        
        // Function to set the positions of the items on the screen
        function setPositions() {
            positions = [
                { top: 120, left: 140 },
                { top: 240, left: 180 },
                { top: 350, left: 250 },
                { top: 450, left: 400 },
                { top: 510, left: 700 }, // Center position
                { top: 450, left: 1000 },
                { top: 350, left: 1150 },
                { top: 240, left: 1300 },
                { top: 120, left: 1350 }
            ];
        }
    
        // Initialize the positions
        setPositions();
    
        // Function to apply the positions to the items
        function applyPositions() {
            items.forEach((item, index) => {
                item.style.top = positions[index].top + "px";
                item.style.left = positions[index].left + "px";
            });
        }
    
        // Apply the initial positions to the items
        applyPositions();
    
        // Function to expand the clicked item and temporarily highlight it
        function expandItem(item) {
            // Remove the "expand" class from all items
            items.forEach(el => el.classList.remove("expand"));
            
            // Set the clicked item as the selected item
            selectedItem = item;
            
            // Add the "expand" class to the selected item
            item.classList.add("expand");
            
            // Add a transition effect to smoothly expand the item
            item.style.transition = `all ${expandTime / 1000}s ease-out`; // Use custom expand time
            
            // After the specified expand time, remove the expansion effect and apply shrinking
            setTimeout(() => {
                item.style.transition = `all ${shrinkTime / 1000}s ease-in`;  // Apply reverse transition (shrink time)
                item.classList.remove("expand");
            }, expandTime);  // Wait for the expand time before shrinking
        }
    
        // Function to shift all items around the clicked item and center it
        function shiftItemsToCenter(clickedItem) {
            // Stop auto-rotation when manually rotating
            clearInterval(autoRotateInterval);
            manualRotation = true;
        
            // Find the index of the center position (index of position with left: 700)
            const centerIndex = positions.findIndex(pos => pos.left === 700); 
            // Find the index of the clicked item
            const clickedIndex = Array.from(items).indexOf(clickedItem);
            // Calculate the offset between clicked item and center item
            const offset = clickedIndex - centerIndex;
        
            // Map new positions by shifting them based on the offset
            const newPositions = positions.map((pos, index) => {
                let newIndex = (index - offset + positions.length) % positions.length;
                return positions[newIndex];
            });
        
            // Update the positions of each item based on newPositions
            items.forEach((item, index) => {
                const currentLeft = parseFloat(item.style.left);
                const targetLeft = newPositions[index].left;
                const centerX = 700; // Center point
        
                // Check if the item will cross the center gap
                const isCrossingGap =
                    (currentLeft < centerX && targetLeft > centerX) ||
                    (currentLeft > centerX && targetLeft < centerX);
        
                // If crossing the center gap, apply opacity change while transitioning
                if (isCrossingGap) {
                    item.style.transition = 'opacity 0.3s ease-out';
                    item.style.opacity = "0";
        
                    setTimeout(() => {
                        item.style.transition = 'none';  // Remove transition temporarily
                        item.style.top = newPositions[index].top + "px";
                        item.style.left = newPositions[index].left + "px";
        
                        setTimeout(() => {
                            item.style.transition = 'opacity 0.3s ease-in';  // Bring back opacity transition
                            item.style.opacity = "1";
                        }, 100);
                    }, 300);
                } else {
                    item.style.transition = 'all 0.8s ease-in-out';  // Normal transition for non-crossing items
                    item.style.opacity = "1";
                    item.style.top = newPositions[index].top + "px";
                    item.style.left = newPositions[index].left + "px";
                }
            });
        
            // After the rotation finishes, expand the clicked item and restart auto-rotation
            setTimeout(() => {
                const centerItem = Array.from(items).find((_, index) => newPositions[index].left === 700);
                if (centerItem === clickedItem) {
                    expandItem(clickedItem);  // Expand the clicked item if it's centered
                }
                manualRotation = false;
                startAutoRotate();  // Restart the auto-rotation
            }, 900);
        }
    
        // Function to start auto-rotation of items
        function startAutoRotate() {
            // Clear any existing auto-rotation interval
            clearInterval(autoRotateInterval);
            manualRotation = false;
    
            // Start a new auto-rotation interval
            autoRotateInterval = setInterval(() => {
                const lastPosition = positions.pop();  // Remove the last position
                positions.unshift(lastPosition);  // Add the last position to the front (rotating)
    
                // Update positions for all items based on the new positions
                items.forEach((item, index) => {
                    const currentLeft = parseFloat(item.style.left);
                    const targetLeft = positions[index].left;
                    const centerX = 700;
    
                    const isCrossingGap =
                        (currentLeft < centerX && targetLeft > centerX) ||
                        (currentLeft > centerX && targetLeft < centerX);
    
                    if (isCrossingGap) {
                        item.style.transition = 'opacity 0.3s ease-out';
                        item.style.opacity = "0";
    
                        setTimeout(() => {
                            item.style.transition = 'none';
                            item.style.top = positions[index].top + "px";
                            item.style.left = positions[index].left + "px";
    
                            setTimeout(() => {
                                item.style.transition = 'opacity 0.3s ease-in';
                                item.style.opacity = "1";
                            }, 100);
                        }, 300);
                    } else {
                        item.style.transition = 'all 0.8s ease-in-out';
                        item.style.opacity = "1";
                        item.style.top = positions[index].top + "px";
                        item.style.left = positions[index].left + "px";
                    }
                });
    
                // After updating positions, check if the center item needs to be expanded
                const centerItem = items[positions.findIndex(pos => pos.left === 700)];
                expandItem(centerItem);  // Automatically expand the center item
    
            }, 3000);  // Rotate every 3 seconds
        }
    
        // Add event listeners to all items to trigger the shift-to-center function on click
        items.forEach((item) => {
            item.addEventListener("click", () => shiftItemsToCenter(item));
        });
    
        // Start auto-rotation when the page loads
        startAutoRotate();
    </script>
    
    
    
    
</body>
</html>
