<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotational Animation with Expand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('img/Final2.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .container {
            width: 1700px;
            height: 600px;
            perspective: 1000px;
        }

        .item {
            position: absolute;
            width: 200px;
            height: 60px;
            background-color: #dcdcff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.8s ease-in-out;
            text-align: center;
            font-size: 14px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item.expand {
            width: 220px;
            height: 200px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffff;
            border: 2px solid black;
        }

        .title {
            font-size: 34px;
            font-weight: bold;
            color: #333;
        }

        .highlight {
            color: #6A5ACD;
        }

        .dotted-circle {
            width: 1200px;
            height: 750px;
            border: 2px dotted #000;
            border-end-end-radius: 50%;
            border-end-start-radius: 50%;
            border-left: 200px;
            border-right: 200px;
            border-top: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -300px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="dotted-circle"></div>

        <div class="container">
            <div class="title">Your Guide To <span class="highlight">Selling Globally On Amazon</span></div>
            <img src="img/imazon.png" alt="Amazon Global Selling" width="200">

            <div class="item" data-index="0">Instant e-FIRA</div>
            <div class="item" data-index="1">Faster Payments</div>
            <div class="item" data-index="2">Multi Currency Account</div>
            <div class="item" data-index="3">Quick Onboarding</div>
            <div class="item" data-index="4">Tax and Compliance Support</div>
            <div class="item" data-index="5">Marketing</div>
            <div class="item" data-index="6">Setup</div>
            <div class="item" data-index="7">Logistics</div>
            <div class="item" data-index="8">Help</div>
        </div>
    </div>

    <style>
        .item {
    position: absolute;
    opacity: 1;
    transition: opacity 0.8s ease-in-out; /* Smooth transition for opacity */
}

.fade-out {
    opacity: 0;
}

.fade-in {
    opacity: 1;
}

    </style>
    
    <script>
        const items = document.querySelectorAll(".item");
let rotationInProgress = false;
let positions;
let selectedItem = null;
let autoRotateInterval;
let manualRotation = false;

function setPositions() {
    positions = [
        { top: 120, left: 140 },
        { top: 240, left: 180 },
        { top: 350, left: 250 },
        { top: 450, left: 400 },
        { top: 510, left: 700 }, // Center position
        { top: 450, left: 1000 },
        { top: 350, left: 1150 },
        { top: 240, left: 1300 },
        { top: 120, left: 1350 }
    ];
}

setPositions();

function applyPositions() {
    items.forEach((item, index) => {
        item.style.top = positions[index].top + "px";
        item.style.left = positions[index].left + "px";
    });
}

applyPositions();

function rotateItemsClockwise() {
    if (rotationInProgress) return;
    rotationInProgress = true;

    const lastPosition = positions.pop();
    positions.unshift(lastPosition);

    items.forEach((item, index) => {
        const currentLeft = parseFloat(item.style.left);
        const targetLeft = positions[index].left;
        
        // Define center gap area
        const centerX = 700; // Center point
        const gapWidth = 300; // Width of gap area

        // Check if item is crossing the center gap
        const isCrossingGap = 
            (currentLeft < centerX && targetLeft > centerX) || 
            (currentLeft > centerX && targetLeft < centerX);

        if (isCrossingGap) {
            // First fade out
            item.style.transition = 'opacity 0.3s ease-out';
            item.style.opacity = "0";
            
            // Then move after fade out
            setTimeout(() => {
                item.style.transition = 'none';
                item.style.top = positions[index].top + "px";
                item.style.left = positions[index].left + "px";
                
                // Finally fade in at new position
                setTimeout(() => {
                    item.style.transition = 'opacity 0.3s ease-in';
                    item.style.opacity = "1";
                }, 100);
            }, 300);
        } else {
            // Normal movement for items not crossing gap
            item.style.transition = 'all 0.8s ease-in-out';
            item.style.opacity = "1";
            item.style.top = positions[index].top + "px";
            item.style.left = positions[index].left + "px";
        }
    });

    setTimeout(() => {
        rotationInProgress = false;
        if (!manualRotation) {
            checkCenterItemExpansion();
        }
    }, 800);
}

function expandItem(item) {
    items.forEach(el => el.classList.remove("expand")); // Collapse all
    selectedItem = item;
    item.classList.add("expand"); // Expand only selected item
}

function checkCenterItemExpansion() {
    if (manualRotation) return; // Agar manually rotate ho raha hai to expand mat karo
    const centerItem = Array.from(items).find((_, index) => positions[index].left === 700);
    if (centerItem && centerItem !== selectedItem) {
        expandItem(centerItem);
    }
}

function startAutoRotate() {
    clearInterval(autoRotateInterval);
    manualRotation = false;
    autoRotateInterval = setInterval(() => {
        if (!rotationInProgress) {
            rotateItemsClockwise();
        }
    }, 3000);
}

function rotateToItemAndExpand(clickedItem) {
    clearInterval(autoRotateInterval);
    manualRotation = true; // Manually rotate kar rahe hain

    // Collapse all items before rotation
    items.forEach(el => el.classList.remove("expand"));

    function rotateUntilCenter() {
        const centerItem = Array.from(items).find((_, index) => positions[index].left === 700);
        if (centerItem === clickedItem) {
            expandItem(clickedItem);
            manualRotation = false; // Manual rotation khatam
        } else {
            rotateItemsClockwise();
            setTimeout(rotateUntilCenter, 800);
        }
    }

    rotateUntilCenter();
    setTimeout(startAutoRotate, 5000); // 5 sec ke baad auto-rotation wapas start ho
}

items.forEach((item) => {
    item.addEventListener("click", () => rotateToItemAndExpand(item));
});

startAutoRotate();

    </script>
</body>
</html>
