<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotational Animation with Sliding Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('img/Final2.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            height: 600px;
            perspective: 1000px;
        }

        .item {
            position: absolute;
            width: 200px;
            height: 60px;
            background-color: #dcdcff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.8s ease-in-out;
            text-align: center;
            font-size: 14px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item.expand {
            width: 220px;
            height: 200px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffff;
            border: 2px solid black;
        }

        .title {
            font-size: 34px;
            font-weight: bold;
            color: #333;
        }

        .highlight {
            color: #6A5ACD;
        }

        .phone-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 40px;
            background: #6A5ACD;
            display: flex;
            border-radius: 20px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .dotted-circle {
            width: 1200px;
            height: 750px;
            border: 2px dotted #000;
            border-end-end-radius: 50%;
            border-end-start-radius: 50%;
            border-left: 200px;
            border-right: 200px;
            border-top: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -300px;
            position: absolute;
        }

        @media (max-width: 768px) {
            .container {
                width: 300px;
                height: 400px;
            }

            .item {
                width: 80px;
                height: 20px;
                font-size: 8px;
            }

            .item.expand {
                width: 100px;
                height: 100px;
                font-size: 10px;
                margin: 1200px;
            }

            .title {
                font-size: 24px;
            }

            .dotted-circle {
                width: 240px;
                height: 240px;
                margin-top: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="dotted-circle"></div>

        <div class="phone-icon"><i class="fa fa-arrow-right" style="background-color: white; color: #6A5ACD; border-radius: 50%; margin-right: 5px; padding: 3px; font-size: 10px;"></i>Get Started</div>

        <div class="container" style="text-align: center;">
            <div class="title">Your Guide To <span class="highlight">Selling Globally On Amazon</span></div>
            <img src="img/imazon.png" alt="Amazon Global Selling" width="200">

            <div class="item" data-index="0">Instant e-FIRA</div>
            <div class="item" data-index="1">Faster Payments</div>
            <div class="item" data-index="2">Multi Currency Account</div>
            <div class="item" data-index="3">Quick Onboarding</div>
            <div class="item" data-index="4">Tax and Compliance Support</div>
            <div class="item" data-index="5">Marketing</div>
            <div class="item" data-index="6">Setup</div>
            <div class="item" data-index="7">Logistics</div>
            <div class="item" data-index="8">Help</div>

        </div>
    </div>

    <script>
        const items = document.querySelectorAll(".item");
        let rotationInProgress = false;
        let positions;
        let selectedItem = null;
        let autoRotateInterval;
        let expandTimeout;
        let currentExpandIndex = 5; // Start from the first item in sequence
    
        function setPositions() {
            if (window.innerWidth <= 768) {
                positions = [
                    { top: 150, left: 50 },
                    { top: 200, left: 0 },
                    { top: 260, left: -10 },
                    { top: 320, left: 0 },
                    { top: 320, left: 220 },
                    { top: 250, left: 220 },
                    { top: 200, left: 210 },
                    { top: 150, left: 160 },
                    { top: 180, left: 110 }
                ];
            } else {
                positions = [
                    { top: 120, left: 140 },
                    { top: 240, left: 180 },
                    { top: 350, left: 250 },
                    { top: 450, left: 400 },
                    { top: 510, left: 700 },
                    { top: 450, left: 1000 },
                    { top: 350, left: 1150 },
                    { top: 240, left: 1300 },
                    { top: 120, left: 1350 }
                ];
            }
        }
    
        setPositions();
        window.addEventListener('resize', setPositions);
    
        function applyPositions() {
            items.forEach((item, index) => {
                item.style.top = positions[index].top + "px";
                item.style.left = positions[index].left + "px";
            });
        }
    
        applyPositions();
    
        function rotateItemsClockwise() {
            if (rotationInProgress) return;
            rotationInProgress = true;
    
            const lastPosition = positions.pop();
            positions.unshift(lastPosition);
    
            items.forEach((item, index) => {
                if (item !== selectedItem) {
                    const currentLeft = parseFloat(item.style.left);
                    const targetLeft = positions[index].left;
    
                    const centerX = 700;
                    const isCrossingGap =
                        (currentLeft < centerX && targetLeft > centerX) ||
                        (currentLeft > centerX && targetLeft < centerX);
    
                    if (isCrossingGap) {
                        item.style.transition = 'opacity 0.3s ease-out';
                        item.style.opacity = "0";
    
                        setTimeout(() => {
                            item.style.transition = 'none';
                            item.style.top = positions[index].top + "px";
                            item.style.left = positions[index].left + "px";
    
                            setTimeout(() => {
                                item.style.transition = 'opacity 0.3s ease-in';
                                item.style.opacity = "1";
                            }, 100);
                        }, 300);
                    } else {
                        item.style.transition = 'all 0.8s ease-in-out';
                        item.style.opacity = "1";
                        item.style.top = positions[index].top + "px";
                        item.style.left = positions[index].left + "px";
                    }
                }
            });
    
            setTimeout(() => {
                rotationInProgress = false;
            }, 800);
        }
    
        function expandItem(item) {
            if (rotationInProgress) return;
    
            clearTimeout(expandTimeout);
    
            if (selectedItem) {
                selectedItem.classList.remove('expand');
            }
    
            selectedItem = item;
    
            item.style.top = window.innerWidth <= 768 ? "350px" : "470px";
            item.style.left = window.innerWidth <= 768 ? "50%" : "700px";
            item.style.transform = window.innerWidth <= 768 ? "translateX(-50%)" : "none";
            item.classList.add("expand");
    
            // Hold the expanded item for 5 seconds, then shrink it and resume rotation
            expandTimeout = setTimeout(() => {
                shrinkItem(item);
                startAutoRotate();
            }, 5000);
        }
    
        function shrinkItem(item) {
            item.classList.remove("expand");
            applyPositions();
            selectedItem = null;
        }
    
        function startAutoRotate() {
            clearInterval(autoRotateInterval);
    
            autoRotateInterval = setInterval(() => {
                if (rotationInProgress || selectedItem) return;
    
                rotateItemsClockwise();
    
                // Auto-expand the next item in sequence
                setTimeout(() => {
                    const nextItemToExpand = items[currentExpandIndex];
                    expandItem(nextItemToExpand);
    
                    currentExpandIndex = (currentExpandIndex + 1) % items.length; // Loop back to 0
                }, 800); // Expand after rotation completes
            }, 3000); // Rotate every 3 seconds
        }
    
        // Start auto rotation when the page loads
        startAutoRotate();
    
        items.forEach((item) => {
            item.addEventListener("click", function () {
                if (rotationInProgress) return;
    
                if (selectedItem === this) {
                    shrinkItem(this);
                    startAutoRotate();
                } else {
                    clearInterval(autoRotateInterval);
                    expandItem(this);
                }
            });
        });
    </script>
    
</body>
</html>
